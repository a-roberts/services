on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

- name: Deploy Release
  stage: deploy
  os: linux
  script:
    - make VERSION=${TRAVIS_TAG}  package
    - make deploy
  deploy:
    provider: releases
    skip_cleanup: true
    api_key: $GH_TOKEN
    file: package/*
    file_glob: true
    on:
      branch: master
      tags: true
