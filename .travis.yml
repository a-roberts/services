language: go
go: 1.14
sudo: false
os: 
  - linux
  - osx
  - windows

before_install:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | bash -s -- -b $GOPATH/bin v1.24.0
  
script:
  - $GOPATH/bin/golangci-lint run
  - go test ./...
  - go build ./cmd/services -o services_$TRAVIS_OS_NAME

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: services*
  skip_cleanup: true
  on:
    tags: true